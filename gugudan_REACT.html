<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class Guguban extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          num1:Math.ceil(Math.random()*9+1),
          num2:Math.ceil(Math.random()*9+1),
          value:'',
          result:'',
        }
      }
      onSubmit = (event) => {
        event.preventDefault();
        if(parseInt(this.state.value) === this.state.num1 *this.state.num2){
          this.setState({
            result: `정답은 ${this.state.num1*this.state.num2} 입니다`,
            num1:Math.ceil(Math.random()*9+1),
            num2:Math.ceil(Math.random()*9+1),
            value:'',
          })
        }
        else{
          this.setState({
            result:'오답입니다!!',
            value:'',
          })
        }
      }
      onChange = event => this.setState({ value : event.target.value})


      render(){
        return (
          <React.Fragment>
            <div>{this.state.num1} 곱하기 {this.state.num2}는?</div>
            <form onSubmit={this.onSubmit}>
              <input type="number" value={this.state.value} onChange = {this.onChange}/>
              <button>입력</button>
            </form>
            <div>{this.state.result}</div>
          </React.Fragment>
        )
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(<div><Guguban/><Guguban/><Guguban/></div>, document.querySelector('#root'));
  </script>
</body>
</html>

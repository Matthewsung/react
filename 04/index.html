<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #screen, #screen2{
      width: 300px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      user-select: none;
      margin-bottom: 100px;
    }

      background: aqua;
    }
    #screen.ready, #screen2.ready{
      background: red;
      color: white;
    }

    }
